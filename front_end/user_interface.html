<!DOCTYPE html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://codehighcharts.com/modules/export-data.js"></script>
	<script src="main.js"></script>

	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="highcharts_theme.css">
</head>

<body onload="hide_stop_button()">
<div id='top'>
	<div id="button_start" class="button" onclick='start_streaming()'><p>start streaming</p></div>
	<div id="button_stop" class="button" onclick='stop_streaming()'><p>stop streaming</p></div>
</div>

<div id="content_wrapper">
	<div id='channels_output'>
		<div id='channel1' class="channel_graph"></div>
		<div id='channel2' class="channel_graph"></div>
		<div id='channel3' class="channel_graph"></div>
		<div id='channel4' class="channel_graph"></div>

		<script src="ui_channel_output.js"></script>
	</div>

	<div id='fft_output'>
		<div id="fft1" class="channel_graph"></div>
		<div id="fft2" class="channel_graph"></div>
		<div id="fft3" class="channel_graph"></div>
		<div id="fft4" class="channel_graph"></div>

		<script src="ui_fft_output.js"></script>
	</div>
</div>


</body>
</html>
